<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Addition Game using JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <table width="400" align="center">
            <tr>
                <td>
                    <div id="number1">1</div>
                </td>
                <td>
                    <div id="symbol">+</div>
                </td>
                <td>
                    <div id="number2">2</div>
                </td>
                <td>
                    <div id="symbol">=</div>
                </td>
                <td>
                    <input type="text" style="padding:10px; border:2px gainsboro;">
                </td>
                <td>
                    <input id="btn" type="button" value="check"></input>
                </td>
            </tr>
        </table>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
