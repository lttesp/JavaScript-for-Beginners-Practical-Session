<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of the Birth using JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Check the day you were born</h1>
    <h2>Please enter the date of the birth</h2>

    <div class="dayofb">
        <input id="user-month" placeholder="MM" type="number"/>
        <input id="user-date" placeholder="DD" type="number"/>
        <input id="user-year" placeholder="YYYY" type="number"/>
        <button id="submit-date">Tell me the Day</button>
    </div>

    <div class="display"></div>
    <script src="myscript.js"></script>

</body>
</html>
